name: scaffold

on:
  workflow_dispatch:
  pull_request:
    paths:
      - .github/workflows/scaffold.yaml
      - .github/generate-*.sh
      - .kubebuilder-version
  push:
    branches:
      - main
    paths:
      - .github/workflows/scaffold.yaml
      - .github/generate-*.sh
      - .kubebuilder-version

jobs:
  project:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum
      - run: bash .github/generate-project.sh
      - uses: int128/update-generated-files-action@ce7a724807483f600bd08be3eb85c91297b5d325 # v2.74.0

  doc:
    needs: project
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - run: bash .github/generate-doc.sh
      - uses: int128/update-generated-files-action@ce7a724807483f600bd08be3eb85c91297b5d325 # v2.74.0

  release:
    needs: project
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - run: bash .github/create-release-if-not-exists.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
